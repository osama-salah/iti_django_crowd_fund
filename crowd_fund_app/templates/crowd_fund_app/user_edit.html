{% extends 'crowd_fund_app/base.html' %}
{% load static %}

{% block title %}Edit users: {{ user.username }}{% endblock %}
{% block content %}
<form method="POST" action="{% url 'user_edit' %}" enctype="multipart/form-data">
    {%csrf_token%}
    <table style="text-align: left; ">
        {{form.as_table}}
    </table>
    <button type="submit">Submit</button>
</form>
{% endblock %}
