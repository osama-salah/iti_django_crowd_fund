<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"/>
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <h1>Welcome to Crowd-fund App</h1>
    <a href="{% url 'home' %}">Home</a>
    {% if request.user.id %}
    <a href="{% url 'user_logout' %}">Logout</a>
    <a href="{% url 'user_details' %}">My panel</a>
    <a href="{% url 'user_profile' %}">My profile</a>
    {% else %}
    <a href="{% url 'rest_login' %}">Login</a>
    <a href="{% url 'rest_register' %}">Signup</a>
    {% endif %}
</header>

<p>
{% block content %}
{% endblock %}
</p>

<footer>
    Copyrights reserved 2022
</footer>
</body>
</html>
