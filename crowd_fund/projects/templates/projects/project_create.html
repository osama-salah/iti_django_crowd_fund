{% extends 'projects/project_base.html' %}
{% load static %}

{% block title %}Create a project{% endblock %}
{% block content %}
<h2>Please, enter project details</h2>
<form action="{% url 'projects:project_create'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" id="title" name="title"></td>
        </tr>
        <tr>
            <td><label for="details">Details:</label></td>
            <td><textarea id="details" name="details" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td><label for="category">Category:</label><br></td>
            <td>
                <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
            </td>
        </tr>
       <tr>
           <td><label for="total_target">Total target:</label></td>
           <td><input type="text" id="total_target" name="total_target"><br></td>
       </tr>
        <tr>
            <td><label for="tags">Tags:</label><br></td>
            <td><select name="tags" id="tags" multiple>
            {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select></td>
        </tr>
        <tr>
            <td><label for="start_date">Start date:</label></td>
            <td><input type="date" id="start_date" name="start_date"><br></td>
        </tr>
        <tr>
            <td><label for="end_date">End date:</label></td>
            <td><input type="date" id="end_date" name="end_date"><br></td>
        </tr>
        <tr>
            <td><label for="images">Images:</label><br></td>
            <td><input type="file" id="images" name="images" multiple></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
